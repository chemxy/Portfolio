<div id="contact-form" class="container mt-5" style="margin-bottom: 9rem;">
    <form>
        <div class="form-group">
            <label for="validationDefault01">First name</label>
            <input type="text" class="form-control" id="first-name" placeholder="First name">
        </div>

        <div class="form-group">
            <label for="validationDefault02">Last name</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Last name">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter your email">
        </div>

        <div class="form-group ">
            <label for="email-title">Subject</label>
            <input type="text" class="form-control" id="email-title" placeholder="Enter subject">
        </div>

        <div class="form-group">
            <label for="textarea">Content</label>
            <textarea class="form-control" id="textarea" placeholder="Write contents here"></textarea>
        </div>

        <div class="form-group">
            <label for="customFile">Attachments</label>
            <input type="file" class="form-control" id="customFile">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
