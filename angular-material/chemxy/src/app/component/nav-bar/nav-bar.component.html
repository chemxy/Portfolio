<mat-toolbar id="navbar" fxLayoutAlign="center start">
    <button mat-icon-button *ngIf="tabletMode; else pcMode" (click)="toggleSideNav()">
        <mat-icon>
            menu
        </mat-icon>
    </button>
    <ng-template #pcMode>
        <a mat-button [routerLink]="'/'" routerLinkActive="active" class="text-uppercase"> Summary </a>
        <a mat-button [routerLink]="'/resume'" routerLinkActive="active" class="text-uppercase"> Resume </a>
        <a mat-button [routerLink]="'/projects'" routerLinkActive="active" class="text-uppercase"> Projects </a>
        <a mat-button [routerLink]="'/contact'" routerLinkActive="active" class="text-uppercase"> Contact </a>
    </ng-template>

</mat-toolbar>
