<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <!--header and navbar -->
    <div class="sticky-top">
        <div class="jumbotron jumbotron-fluid text-center bg-white" style=" margin-bottom:0 ">
            <p>HELLO WORLD!</p>

        </div>
        <!--nav var expanded-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white ">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ">
                <li class="nav-item ">
                    <a class="nav-link  " href="index.html ">ABOUT ME</a>
                </li>
            </ul>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <!--nav bar collapsed-->
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link " href="resume.html ">RESUME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="projects.html ">PROJECTS</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="# ">PHOTOGRAPHS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html ">CONTACT</a>
                    </li>
                </ul>

            </div>

        </nav>
    </div>
    <!--end header and navbar-->
    <!--main content-->
    <div class="container" style="margin-top:80px; margin-bottom:200px">
        <form>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01">First name</label>
                    <input type="text" class="form-control form-control-lg" id="validationDefault01" placeholder="First name" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefault02">Last name</label>
                    <input type="text" class="form-control form-control-lg" id="validationDefault02" placeholder="Last name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email" required>
            </div>
            <div class="form-group ">
                <label for="email-title">Subject</label>
                <input type="text" class="form-control form-control-lg" id="email-title" placeholder="Enter subject" required>
            </div>

            <div class="form-group">
                <label for="textarea">Content</label>
                <textarea class="form-control form-control-lg" id="textarea" placeholder="Write contents here" required></textarea>
            </div>
            <div class="form-group">
                <label for="customFile">Attachments</label>
                <input type="file" class="form-control form-control-lg" id="customFile">
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>


    <!--footer-->
    <div class=" jumbotron jumbotron-fluid bg-light " style="margin-bottom:0; margin-top:100px ">
        <div class="container ">
            <!--<h1 class="display-4 ">Fluid jumbotron</h1> -->
            <p class="lead ">contact info</p>
        </div>
    </div>
</body>

</html>
